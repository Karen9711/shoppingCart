<!DOCTYPE html>
<html lang="zh-Cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>shoping cart 1.0</title>
  <link rel="stylesheet" href="../../lib/bootstrap-3.3.7-dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div  id="cart" v-cloak>
    <div class="container">
      <div class="emptyHint" v-show="items.length==0">
        购物车竟然是空的！
      </div>
      <table  v-show="items.length > 0" class="table table-striped table-bordered table-responsive table-hover">
        <thead>
          <tr>
            <td>选中</td>
            <td>序号</td>
            <td>名称</td>
            <td>单价</td>
            <td>数量</td>
            <td>操作</td>
          </tr>
        </thead>
        <tbody>
          <tr  v-for="(item,index) in items">
            <td align="center"><input type="checkbox" v-model="item.checked"></td>
            <td>{{index+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td><button @click="substractItem(index)" class="btn btn-default" :disabled="item.count===1">-</button> {{item.count}} <button @click="addItem(index)" class="btn btn-default">+</button></td>
            <td><button @click="removeItem(index)" class='btn btn-default btn-sm'>移除</button></td>
          </tr>
          <tr>
            <td colspan="6">总价：￥{{totalPrice}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <script src="../../lib/vue.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
